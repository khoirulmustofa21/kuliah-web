<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="isi">
            <h2>Form Registrasi</h2>
            <form action="" method="POST">
                <label>Nama : </label>
                <input type="text" size="30" name="nama">
                <br>
                <label>Username : </label>
                <input type="text" size="16" name="uname" maxlength="16">
                <br>        
                <label>Password : </label>
                <input type="password" size="16" name="pass" maxlength="16">
                <br>
                <label>Jenis Kelamin : </label>
                <input type="radio" name="jk" value="pria" checked><span>Pria</span>
                <input type="radio" name="jk" value="wanita"><span>Wanita</span>
                <br>
                <label>Hoby</label>
                <br>
                <input type="checkbox" name="hob" value="spkbola"><span>Sepak Bola</span>
                <input type="checkbox" name="hob" value="game"><span>Game</span>
                <input type="checkbox" name="hob" value="tidur"><span>Tidur</span>
                <br>
                <label>Deskripsi diri anda : </label>
                <textarea style="height: 100px; width: 400px;" name="desc"></textarea>
                <br><br>
                <label>Darimana anda mendengar kami?</label>
                <select name="dengar">
                    <option value="kuburan">Dari pacar saya</option>
                    <option value="google">Google</option>
                    <option value="mimpi">Mimpi</option>
                </select>
                <br>
                <input type="submit" value="DAFTAR">
                <input type="reset" value="RESET">
            </form>
        </div>
    </div>
</body>
</html>
